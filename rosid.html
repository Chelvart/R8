<!DOCTYPE html>
<html>
<head>
  <title>Tebak Angka</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Tebak Angka</h1>
  <p>Saya memilih angka antara 1 dan 100. Coba tebak angka tersebut!</p>
  <input type="number" id="tebakan" placeholder="Masukkan tebakan Anda">
  <button onclick="cekTebakan()">Cek</button>
  <p id="hasil"></p>

  <script>
    var angkaRahasia = Math.floor(Math.random() * 100) + 1;
    var tebakanInput = document.getElementById("tebakan");
    var hasilPesan = document.getElementById("hasil");

    function cekTebakan() {
      var tebakan = parseInt(tebakanInput.value);

      if (isNaN(tebakan)) {
        hasilPesan.textContent = "Tolong masukkan angka!";
      } else if (tebakan < 1 || tebakan > 100) {
        hasilPesan.textContent = "Tebakan harus antara 1 dan 100!";
      } else if (tebakan > angkaRahasia) {
        hasilPesan.textContent = "Tebakan terlalu tinggi!";
      } else if (tebakan < angkaRahasia) {
        hasilPesan.textContent = "Tebakan terlalu rendah!";
      } else {
        hasilPesan.textContent = "Selamat! Anda menebak angka dengan benar!";
      }

      tebakanInput.value = "";
    }
  </script>
</body>
</html>
